<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar mb-3 navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Aplicacaci√≥n de pruebas de color</a>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card principal -->
                <div class="card shadow-lg rounded-3 border-0">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4 text-primary">Selector de Color RGB</h2>
                        <div id="colorBox" class="color-box mb-4"></div>
                        <p id="hexCode" class="fw-bold text-secondary">#000000</p>

                        <!-- Color Picker -->
                        <div class="mt-3">
                            <label for="colorPicker" class="form-label">Elige un color:</label>
                            <input type="color" id="colorPicker" class="form-control">
                        </div>

                        <!-- Controles RGB -->
                        <div class="mt-4">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="red" class="form-label">Rojo</label>
                                    <input type="range" id="red" class="form-range" min="0" max="255" value="0">
                                    <input type="number" id="redValue" class="form-control" min="0" max="255" value="0">
                                </div>
                                <div class="col-6">
                                    <label for="green" class="form-label">Verde</label>
                                    <input type="range" id="green" class="form-range" min="0" max="255" value="0">
                                    <input type="number" id="greenValue" class="form-control" min="0" max="255"
                                        value="0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="blue" class="form-label">Azul</label>
                                    <input type="range" id="blue" class="form-range" min="0" max="255" value="0">
                                    <input type="number" id="blueValue" class="form-control" min="0" max="255"
                                        value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Todos los derechos reservados | Desarrollado por <strong>Yesenia Morales</strong></p>
        </footer>
    
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
